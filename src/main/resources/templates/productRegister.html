<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-aSNzvEEawpBLu0uQc8ENs2JXswiSxs2l4hI5R7CyaEd9pgzxnwyJ1MORdKZpd5iG"
        crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
     
    <style>
        body {
            background-color: #f8f9fa;
        }

        #title-bar {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        #navbar {
            min-width: 250px;
            max-width: 250px;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            color: #ffffff;
            transition: all 0.3s;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        #navbar a {
            padding: 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            transition: background-color 0.3s;
        }

        #navbar a:hover {
            background-color: #0056b3;
        }

        #navbar .active {
            background-color: #0056b3;
        }

        #navbar .logo {
            font-size: 24px;
            padding: 15px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
        }

        @media (max-width: 768px) {
            #navbar {
                min-width: 0;
                max-width: 100%;
            }

            #navbar .collapse.show {
                background-color: #007bff;
            }

            #navbar a {
                padding: 10px;
                font-size: 16px;
            }
        }

        #content {
            margin-left: 250px; /* Adjust the margin to match the navbar width */
            margin-top: -100px;
        }
    </style>
</head>

<body>

    <div id="title-bar">
        <h2>Product Store</h2>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Navbar -->
            <nav id="navbar" class="col-md-3 col-lg-2 d-md-block">
                <div class="logo text-center">Product Store</div>
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="available_products"><i class="fas fa-cube"></i> Available Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my_products"><i class="fas fa-box"></i> My Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my_products_stock"><i class="fas fa-chart-bar"></i> Product Stock</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="product_register"><i class="fas fa-plus-circle"></i> New Product Register</a>
                        </li>
                    </ul>
                </div>
                
                <div>
		<li class="nav-item" sec:authorize="isAuthenticated()">
			<button class="btn btn-primary">
				<a th:href="@{/logout}" style="color: white; text-decoration: none;">Logout</a>
			</button>
		
		</li>
		
       </div>
            </nav>

           

	<div class="container my-5 p-5" style="border:1px solid black;">
		<h4 class="text-center">New Product Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">



			<div class="mb-3">
				<label for="productName" class="form-label">ProductName
				</label> <input type="text" class="form-control" name="productName">
			</div>

			<div class="mb-3">
				<label for="productType" class="form-label">ProductType
				</label> <input type="text" class="form-control" name="productType">
			</div>
			<div class="mb-3">
				<label for="productUnitPrice" class="form-label">ProductUnitPrice
				</label> <input type="text" class="form-control" name="productUnitPrice">
			</div>


			<div class="mb-3">
				<label for="productPurchasePrice" class="form-label">ProductPurchasePrice
				</label> <input type="text" class="form-control" name="productPurchasePrice">
			</div>

			<div class="mb-3">
				<label for="productSellingPrice" class="form-label">ProductSellingPrice
				</label> <input type="text" class="form-control" name="productSellingPrice">
			</div>




			<div class="mb-3">
				<label for="status" class="form-label">Status
				</label> <input type="text" class="form-control" name="status">
			</div>



			<center><button type="submit" class="btn btn-primary">Submit</button></center>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous">
	</script>

</body>

</html>
